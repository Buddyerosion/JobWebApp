<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>

<body>

    <div class="container">
        <aside class="row">
            <header class="logo">
                <p>Job Web App</p>
            </header>
            <nav class="nav-menu">
                <ul class="nav-ul">
                    <li class="nav-li">Home</li>
                    <li class="nav-li">About</li>
                    <li class="nav-li">Contact</li>
                </ul>
            </nav>
        </aside>
        <section class="main row" id="landing-page">
            <video id="background-vid" class="video" autoplay="autoplay" loop="loop" muted="" width="300" height="150">
                <source src="videos/open-space.mp4" type="video/mp4">
            </video>
            <h2 id="main-text">Job Web App</h2>
            <p id="description">Level up your professional career with curated resources</p>
            <form class="news-letter row">
                <p id="news-text">Sign up to be the first to try out the beta!</p>
                <input name="name" type="text" placeholder="First & Last Name" id="nameInput" required></input>
                <input name="email" type="email" placeholder="Your E-mail" id="emailInput" required></input>
                <button type="submit" class="send-btn">Submit</button>
            </form>
        </section>
        <footer class="footer row">
            <p>Copyright Â© 2017 JobWebApp<p>
        </footer>
    </div>
    <script src="https://use.typekit.net/ufn3nqv.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

</body>
    
</html>
